spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/api/v1/identity/**
          filters:
            - StripPrefix=2
server:
  port: 8222

app:
  api-prefix: /api/v1